<h1>Total order price: {{ totalPriceNumber }}</h1>
<h2>selected category id: {{ selectedCategoryID }}</h2>

<select
  class="form-select"
  aria-label="Default select example"
  [(ngModel)]="selectedCategoryID"
>
  <option selected>Open this select menu</option>
  <option *ngFor="let category of categories" [value]="category.id">
    {{ category.name }}
  </option>
</select>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100">
        <img
          class="card-img-top"
          [src]="product.imageURL"
          [alt]="product.name"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            Price: ${{ product.price }}<br />
            Quantity: {{ product.quantitiy }}<br />
            Category ID: {{ product.categoryID }}
          </p>
          <input type="number" #countInput />
          <button
            class="btn btn-success"
            (click)="Buy(countInput.value, product.price)"
          >
            Buy
          </button>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
